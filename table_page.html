<head>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

      padding: 20px;
    }

    .container {

    }

    @keyframes slideIn {

        opacity: 0;

        transform: translateY(0);

    .header {
        background: white;

    }

    .logo {
        height: 50px;
        margin-right: 15px;

    }
    
    .header {

        align-items: center;
        gap: 20px;
    }

    .header h1 {
        color: #333;
        font-weight: 300;
        font-size: 1.8rem;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .dashboard-btn {
        background: #7ac636;
        color: white;
        border: none;
        padding: 10px 20px;

    }

    .dashboard-btn:hover {
        background: #528724;

    .logout-btn {

        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;

        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: #ee5a5a;

    .table-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .table-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px 12px;
      text-align: left;
      border-bottom: 1px solid #e1e5e9;
    }

    th {

      font-size: 0.95rem;

      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }

    th:first-child {
      border-top-left-radius: 12px;
    }

    th:last-child {
      border-top-right-radius: 12px;
    }

    th:nth-child(1), td:nth-child(1) {
      min-width: 200px; /* Company Name column */

    th:nth-child(2), td:nth-child(2) {
      min-width: 120px; /* Year column */

    td {
      color: #333;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: #fafbfc;
      font-family: inherit;

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .add-btn {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      margin-bottom: 20px;
      border-radius: 12px;

    .save-btn {
      background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);

    }

    .edit-btn {
      background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
      color: white;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      color: white;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

    .search-input {
      width: 100%;

      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;

    .notification {

      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: all 0.3s ease;
    }

    .notification.success {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* Mobile responsive styles */
    @media (max-width: 1024px) {
      .header h1 {

      .table-container {

      th, td {
        padding: 10px 8px;

      }

      .actions {

      button {

    @media (max-width: 480px) {

    @media (max-width: 360px) {

      0% { transform: rotate(0deg); }

  </style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://fbhskyalsyeopiydyjhz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHNreWFsc3llb3BpeWR5amh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NDI0ODAsImV4cCI6MjA2NjIxODQ4MH0.HmW6geKvj2rPSeaw-Bm2zLaHjgwkE6FwO2DVq3rbYOE";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");
    let sampleData = [];
    let filteredData = [];
    let nextId = 1;
    let PAGE_SIZE = 50; 
    let currentPage = 1;
</script>

<script>
    function filterData(data, searchTerm) {
      if (!searchTerm) return data;

      return data.filter(row => 
        row.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
        row.year.toString().includes(searchTerm)
      );
    }
    
    async function saveRow(id) {
    const rowIndex = sampleData.findIndex(item => item.id === id);
    if (rowIndex === -1) return;

    const tr = tableBody.children[filteredData.findIndex(item => item.id === id)];
    const inputs = tr.querySelectorAll("input");

    const updatedRow = {
        company: inputs[0].value,
        year: parseInt(inputs[1].value) || new Date().getFullYear(),
        board: parseInt(inputs[2].value) || 0,
        independent: parseInt(inputs[3].value) || 0,
        male: parseInt(inputs[4].value) || 0,
        female: parseInt(inputs[5].value) || 0,
        board_meeting: parseInt(inputs[6].value) || 0,
        audit: parseInt(inputs[7].value) || 0,
        audit_meeting: parseInt(inputs[8].value) || 0
    };

    // ✅ Validation
    if (!updatedRow.company.trim()) {
        showNotification("Company name is required!", "error");
        return;
    }
    if (updatedRow.male + updatedRow.female !== updatedRow.board) {
        showNotification("Male + Female directors should equal total board members!", "error");
        return;
    }

    // ✅ Update locally
    sampleData[rowIndex] = { ...sampleData[rowIndex], ...updatedRow };

    // ✅ Build payload (industry removed)
    const payload = {
        company_name: updatedRow.company,
        year: updatedRow.year,
        num_board: updatedRow.board,
        num_independent: updatedRow.independent,
        num_male: updatedRow.male,
        num_female: updatedRow.female,
        num_board_meeting: updatedRow.board_meeting,
        num_audit: updatedRow.audit,
        num_audit_meeting: updatedRow.audit_meeting
    };

    // ✅ Decide update or insert
    if (typeof sampleData[rowIndex].id === 'string') {
        // -------------------
        // UPDATE existing row
        // -------------------
        const { error } = await supabaseClient
        .from('cg_data')
        .update(payload)
        .eq('uuid', sampleData[rowIndex].id);

        if (error) {
        console.error(error);
        showNotification("Error updating Supabase!", "error");
        } else {
        showNotification("✅ Updated in Supabase!", "success");
        }

    } else {
        // -------------------
        // INSERT new row
        // -------------------
        const { data, error } = await supabaseClient
        .from('cg_data')
        .insert([payload])
        .select();

        if (error) {
        console.error(error);
        showNotification("Error inserting to Supabase!", "error");
        } else {
        // ✅ Replace temporary id with Supabase UUID
        sampleData[rowIndex].id = data[0].uuid;
        showNotification("✅ Inserted to Supabase!", "success");
        }
    }
    }

    async function deleteRow(id) {
    const index = sampleData.findIndex(item => item.id === id);
    if (index === -1) return;

    // 👉 If id is numeric (temporary row not yet saved)
    if (typeof id === "number") {
        sampleData.splice(index, 1);
        filteredData = [...sampleData];
        renderTable();
        showNotification("🗑️ Unsaved row removed!", "success");
        return;
    }

    // 👉 Otherwise delete from Supabase
    if (confirm("Are you sure you want to delete this company?")) {
        const { error } = await supabaseClient
        .from('cg_data')
        .delete()
        .eq('uuid', id);

        if (error) {
        console.error(error);
        showNotification("Error deleting from Supabase!", "error");
        return;
        }

        sampleData.splice(index, 1);
        filteredData = [...sampleData];
        renderTable();
        showNotification("✅ Company deleted from Supabase!", "success");
    }
    }


  async function loadData() {
    // 🔍 Debug Supabase login
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data?.session?.user?.id) {
        console.log("🧠 Supabase user ID from session:", data.session.user.id);
      } else {
        console.warn("⚠️ No active Supabase session");
      }
    });

    const userId = localStorage.getItem("user_id");

    if (!userId) {
      const { data: sessionData, error } = await supabaseClient.auth.getSession();
      if (error || !sessionData.session) {
        console.error("❌ No user session found");
        window.location.href = "login_page.html";
        return;
      }

      const { user } = sessionData.session;
      if (!user?.id) {
        console.error("❌ User ID not found");
        return;
      }

      localStorage.setItem("user_id", user.id); // save for future
    }

    const finalUserId = localStorage.getItem("user_id");

    try {
        const response = await fetch(`https://cgenius-docker.onrender.com/get_table_data?user_id=${finalUserId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log(`✅ Loaded ${Array.isArray(data) ? data.length : 0} rows`);

        if (!Array.isArray(data)) {
            console.error("Backend returned non-array data:", data);
            showNotification("Failed to load data. Please try again.", "error");
            return;
        }

      sampleData = data.map(row => ({
        id: row.uuid,
        company: row.company_name,
        year: row.year,
        board: row.num_board,
        independent: row.num_independent,
        male: row.num_male,
        female: row.num_female,
        board_meeting: row.num_board_meeting,
        audit: row.num_audit,
        audit_meeting: row.num_audit_meeting
      }));

      filteredData = [...sampleData];
      renderTable();
  
    } catch (err) {
        console.error("❌ Failed to load table data", err);
        showNotification("Error loading data. Please refresh.", "error");
    }
}

    // Call it on page load:
loadData();

    function renderTable() {
        tableBody.innerHTML = "";
        if (!filteredData.length) {
            tableBody.innerHTML = `
            <tr><td colspan="10" style="text-align:center;padding:40px;color:#666;">
                No companies found. Try adjusting your search or add a new company.
            </td></tr>`;
            return;
        }

    const start = (currentPage - 1) * PAGE_SIZE;
    const end = start + PAGE_SIZE;
    const pageSlice = filteredData.slice(start, end);

    const frag = document.createDocumentFragment();
    for (const row of filteredData) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td><input type="text" value="${row.company}" data-field="company" /></td>
        <td><input type="number" value="${row.year}" data-field="year" /></td>
        <td><input type="number" value="${row.board}" data-field="board" /></td>
        <td><input type="number" value="${row.independent}" data-field="independent" /></td>
        <td><input type="number" value="${row.male}" data-field="male" /></td>
        <td><input type="number" value="${row.female}" data-field="female" /></td>
        <td><input type="number" value="${row.board_meeting ?? ''}" data-field="board_meeting" /></td>
        <td><input type="number" value="${row.audit ?? ''}" data-field="audit" /></td>
        <td><input type="number" value="${row.audit_meeting ?? ''}" data-field="audit_meeting" /></td>
        <td class="actions">
            <button class="save-btn" onclick="saveRow('${row.id}')">💾 Save</button>
            <button class="delete-btn" onclick="deleteRow('${row.id}')">🗑️ Delete</button>
        </td>`;
        frag.appendChild(tr);
    }
    tableBody.appendChild(frag);
    }

    function addRow() {
    const newRow = {
        id: nextId++, // temp id until Supabase insert
        company: "",
        year: new Date().getFullYear(),
        board: 0,
        independent: 0,
        male: 0,
        female: 0,
        board_meeting: 0,
        audit: 0,
        audit_meeting: 0
    };
    sampleData.push(newRow);
    filteredData = [...sampleData];
    renderTable();

      // 👉 Scroll to the last row
    setTimeout(() => {
        const rows = tableBody.querySelectorAll("tr");
        if (rows.length > 0) {
        rows[rows.length - 1].scrollIntoView({ behavior: "smooth", block: "center" });
        }
    }, 0);
    }

    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function debounce(fn, delay = 250) {
    let t;
    return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), delay);
    };
    }

    // Search functionality
    const onSearch = debounce(function (value) {
    filteredData = filterData(sampleData, value);
    renderTable();
    }, 250);

    searchInput.addEventListener("input", (e) => onSearch(e.target.value));

    // Auto-save on input change
    document.addEventListener("input", function(e) {
      if (e.target.matches('input[data-field]')) {
        // Optional: You can add auto-save functionality here
        // For now, we'll just validate the input
        if (e.target.type === 'number' && e.target.value < 0) {
          e.target.value = 0;
        }
      }
    });

    function updatePageInfo() {
    const totalPages = Math.max(1, Math.ceil(filteredData.length / PAGE_SIZE));
    document.getElementById('pageInfo').textContent = `Page ${currentPage} / ${totalPages}`;
    }

    function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderTable();
        updatePageInfo();
    }
    }

    function nextPage() {
    const totalPages = Math.ceil(filteredData.length / PAGE_SIZE);
    if (currentPage < totalPages) {
        currentPage++;
        renderTable();
        updatePageInfo();
    }
    }

updatePageInfo();
</script>
