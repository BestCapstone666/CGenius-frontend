<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Members Database - Your App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family:Roboto;
    }

    .logo {
        height: 50px;
        margin-right: 15px;
        vertical-align: middle;
    }
    
    .header {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .header h1 {
        color: #333;
        font-weight: 300;
        font-size: 1.8rem;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .dashboard-btn {
        background: #7ac636;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .dashboard-btn:hover {
        background: #528724;
        transform: translateY(-2px);
    }

    .logout-btn {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: #ee5a5a;
        transform: translateY(-2px);
    }

    .table-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .table-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 15px 12px;
      text-align: left;
      border-bottom: 1px solid #e1e5e9;
    }

    th {
      background: linear-gradient(135deg, #64748b 100%, #e1e5e9 100%);
      color: #e1e5e9;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }

    th:first-child {
      border-top-left-radius: 12px;
    }

    th:last-child {
      border-top-right-radius: 12px;
    }

    th:nth-child(1), td:nth-child(1) {
      min-width: 200px; /* Company Name column */
    }

    th:nth-child(2), td:nth-child(2) {
      min-width: 120px; /* Year column */
    }

    td {
      color: #333;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: #fafbfc;
      font-family: inherit;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .add-btn {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .save-btn {
      background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
      color: white;
    }

    .edit-btn {
      background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
      color: white;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      color: white;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .search-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: all 0.3s ease;
    }

    .notification.success {
      background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .table-container {
        padding: 20px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 0.85rem;
      }

      .actions {
        flex-direction: column;
        gap: 4px;
      }

      button {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e1e5e9;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/logo.png" alt="CGenius Logo" class="logo">
        </a>
        <h1>Manage & Track Your Data</h1>
        <div class="user-info">
            <button class="table-btn" onclick="window.open('main_page.html', '_blank')">Upload Report</button>
            <button class="dashboard-btn" 
                onclick="window.open('capstone_dashboard/dashboard.html?user_id=' + localStorage.getItem('user_id'), '_blank')">
                View Dashboard
            </button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="search-box">
      <input type="text" class="search-input" placeholder="🔍 Search companies, industries, or years..." id="searchInput">
    </div>

    <div class="table-container">
      <button class="add-btn" onclick="addRow()">+ Add New Company</button>
      
      <table id="dataTable">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Year</th>
            <th>No. of Board Members</th>
            <th>Independent Directors</th>
            <th>Male Directors</th>
            <th>Female Directors</th>
            <th>No. of Board Meeting</th>
            <th>No. of Audit Committee</th>
            <th>No. of Audit Meeting</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dynamic rows will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="notification" class="notification"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://fbhskyalsyeopiydyjhz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHNreWFsc3llb3BpeWR5amh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2NDI0ODAsImV4cCI6MjA2NjIxODQ4MH0.HmW6geKvj2rPSeaw-Bm2zLaHjgwkE6FwO2DVq3rbYOE";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tableBody = document.getElementById("tableBody");
    const searchInput = document.getElementById("searchInput");
    let sampleData = [];
    let filteredData = [];
    let nextId = 1;
    </script>
<script>
    function filterData(data, searchTerm) {
      if (!searchTerm) return data;

      return data.filter(row => 
        row.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
        row.year.toString().includes(searchTerm)
      );
    }
    
    async function saveRow(id) {
    const rowIndex = sampleData.findIndex(item => item.id === id);
    if (rowIndex === -1) return;

    const tr = tableBody.children[filteredData.findIndex(item => item.id === id)];
    const inputs = tr.querySelectorAll("input");

    const updatedRow = {
        company: inputs[0].value,
        year: parseInt(inputs[1].value) || new Date().getFullYear(),
        board: parseInt(inputs[2].value) || 0,
        independent: parseInt(inputs[3].value) || 0,
        male: parseInt(inputs[4].value) || 0,
        female: parseInt(inputs[5].value) || 0,
        board_meeting: parseInt(inputs[6].value) || 0,
        audit: parseInt(inputs[7].value) || 0,
        audit_meeting: parseInt(inputs[8].value) || 0
    };

    // ✅ Validation
    if (!updatedRow.company.trim()) {
        showNotification("Company name is required!", "error");
        return;
    }
    if (updatedRow.male + updatedRow.female !== updatedRow.board) {
        showNotification("Male + Female directors should equal total board members!", "error");
        return;
    }

    // ✅ Update locally
    sampleData[rowIndex] = { ...sampleData[rowIndex], ...updatedRow };

    // ✅ Build payload (industry removed)
    const payload = {
        company_name: updatedRow.company,
        year: updatedRow.year,
        num_board: updatedRow.board,
        num_independent: updatedRow.independent,
        num_male: updatedRow.male,
        num_female: updatedRow.female,
        num_board_meeting: updatedRow.board_meeting,
        num_audit: updatedRow.audit,
        num_audit_meeting: updatedRow.audit_meeting
    };

    // ✅ Decide update or insert
    if (typeof sampleData[rowIndex].id === 'string') {
        // -------------------
        // UPDATE existing row
        // -------------------
        const { error } = await supabaseClient
        .from('cg_data')
        .update(payload)
        .eq('uuid', sampleData[rowIndex].id);

        if (error) {
        console.error(error);
        showNotification("Error updating Supabase!", "error");
        } else {
        showNotification("✅ Updated in Supabase!", "success");
        }

    } else {
        // -------------------
        // INSERT new row
        // -------------------
        const { data, error } = await supabaseClient
        .from('cg_data')
        .insert([payload])
        .select();

        if (error) {
        console.error(error);
        showNotification("Error inserting to Supabase!", "error");
        } else {
        // ✅ Replace temporary id with Supabase UUID
        sampleData[rowIndex].id = data[0].uuid;
        showNotification("✅ Inserted to Supabase!", "success");
        }
    }
    }

    async function deleteRow(id) {
    const index = sampleData.findIndex(item => item.id === id);
    if (index === -1) return;

    // 👉 If id is numeric (temporary row not yet saved)
    if (typeof id === "number") {
        sampleData.splice(index, 1);
        filteredData = [...sampleData];
        renderTable();
        showNotification("🗑️ Unsaved row removed!", "success");
        return;
    }

    // 👉 Otherwise delete from Supabase
    if (confirm("Are you sure you want to delete this company?")) {
        const { error } = await supabaseClient
        .from('cg_data')
        .delete()
        .eq('uuid', id);

        if (error) {
        console.error(error);
        showNotification("Error deleting from Supabase!", "error");
        return;
        }

        sampleData.splice(index, 1);
        filteredData = [...sampleData];
        renderTable();
        showNotification("✅ Company deleted from Supabase!", "success");
    }
    }


    async function loadData() {
    const {
      data: { user }
    } = await supabaseClient.auth.getUser();
    console.log("Logged in UID:", user?.id);
    if (!user) {
      console.error("No user logged in");
      return;
    }

    const userId = localStorage.getItem("user_id");

    fetch(`https://cgenius-docker.onrender.com/get_table_data?user_id=${userId}`)
    .then(res => res.json())
    .then(data => {
      console.log("✅ Table data from backend:", data);

      sampleData = data.map(row => ({
        id: row.uuid,
        company: row.company_name,
        year: row.year,
        board: row.num_board,
        independent: row.num_independent,
        male: row.num_male,
        female: row.num_female,
        board_meeting: row.num_board_meeting,
        audit: row.num_audit,
        audit_meeting: row.num_audit_meeting
      }));

      filteredData = [...sampleData];
      renderTable();
    })
    .catch(err => {
      console.error("❌ Failed to load table data", err);
    });
}

    // Call it on page load:
loadData();

    function renderTable() {
        tableBody.innerHTML = "";
        
        if (filteredData.length === 0) {
            tableBody.innerHTML = `
            <tr>
                <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                No companies found. Try adjusting your search or add a new company.
                </td>
            </tr>
            `;
            return;
        }

        filteredData.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="text" value="${row.company}" data-field="company" /></td>
                <td><input type="number" value="${row.year}" data-field="year" /></td>
                <td><input type="number" value="${row.board}" data-field="board" /></td>
                <td><input type="number" value="${row.independent}" data-field="independent" /></td>
                <td><input type="number" value="${row.male}" data-field="male" /></td>
                <td><input type="number" value="${row.female}" data-field="female" /></td>
                <td><input type="number" value="${row.board_meeting ?? ''}" data-field="board_meeting" /></td>
                <td><input type="number" value="${row.audit ?? ''}" data-field="audit" /></td>
                <td><input type="number" value="${row.audit_meeting ?? ''}" data-field="audit_meeting" /></td>
                <td class="actions">
                    <button class="save-btn" onclick="saveRow('${row.id}')">💾 Save</button>
                    <button class="delete-btn" onclick="deleteRow('${row.id}')">🗑️ Delete</button>
                </td>
                `;

            tableBody.appendChild(tr);
        });
    }

    function addRow() {
    const newRow = {
        id: nextId++, // temp id until Supabase insert
        company: "",
        year: new Date().getFullYear(),
        board: 0,
        independent: 0,
        male: 0,
        female: 0,
        board_meeting: 0,
        audit: 0,
        audit_meeting: 0
    };
    sampleData.push(newRow);
    filteredData = [...sampleData];
    renderTable();

      // 👉 Scroll to the last row
    setTimeout(() => {
        const rows = tableBody.querySelectorAll("tr");
        if (rows.length > 0) {
        rows[rows.length - 1].scrollIntoView({ behavior: "smooth", block: "center" });
        }
    }, 0);
    }

    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Search functionality
    searchInput.addEventListener("input", function() {
      filteredData = filterData(sampleData, this.value);
      renderTable();
    });

    // Auto-save on input change
    document.addEventListener("input", function(e) {
      if (e.target.matches('input[data-field]')) {
        // Optional: You can add auto-save functionality here
        // For now, we'll just validate the input
        if (e.target.type === 'number' && e.target.value < 0) {
          e.target.value = 0;
        }
      }
    });

    // Initial render
    renderTable();
</script>

</body>
</html>
