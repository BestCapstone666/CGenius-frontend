<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Your App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            font-family: Roboto;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .spinner-container {
            margin-bottom: 30px;
            position: relative;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #7ac636;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            min-height: 1.5em;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #7ac636 0%, #51b305 100%);
            border-radius: 3px;
            width: 0%;
            animation: progressAnimation 3s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .sub-status {
            color: #666;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Pulsing background animation */
        .loading-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #7ac636, #51b305, #7ac636);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }

        @media (max-width: 480px) {
            .loading-container {
                margin: 20px;
                padding: 50px 25px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
            
            .status-message {
                font-size: 1.1rem;
            }
        }

        .status-message.complete {
            font-size: 1.5rem;
            color: #51b305;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <h1>Welcome</h1>
            <p>Please wait while we process</p>
        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="status-message" id="statusMessage">
            Initializing<span class="dots"></span>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="sub-status" id="subStatus">
            This may take a few moments
        </div>
    </div>

    <script>
        // Status messages to cycle through
        const statusMessages = [
            { main: "Connecting to server", sub: "Establishing secure connection..." },
            { main: "Uploading files", sub: "Transferring your data safely..." },
            { main: "Processing request", sub: "Our servers are working on it..." },
            { main: "Validating data", sub: "Ensuring everything is correct..." },
            { main: "Finalizing", sub: "Almost ready..." }
        ];

        let currentStatusIndex = 0;
        const statusElement = document.getElementById('statusMessage');
        const subStatusElement = document.getElementById('subStatus');
        const progressBar = document.getElementById('progressBar');

        // Function to update status message
        function updateStatus() {
            const currentStatus = statusMessages[currentStatusIndex];
            statusElement.innerHTML = currentStatus.main + '<span class="dots"></span>';
            subStatusElement.textContent = currentStatus.sub;
            
            currentStatusIndex = (currentStatusIndex + 1) % statusMessages.length;
        }

        // Update status every 2 seconds
        updateStatus(); // Initial status
        const statusInterval = setInterval(updateStatus, 2000);

        // Function to simulate progress
        function simulateProgress() {
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15 + 5; // Random increment between 5-20%
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                // Auto-complete and redirect with thank-you message
                setTimeout(() => {
                    clearInterval(statusInterval);
                    statusElement.innerHTML = "âœ… Upload successful!";
                    subStatusElement.textContent = "Redirecting to your dashboard...";
                    progressBar.style.width = "100%";

                    setTimeout(() => {
                        const userId = localStorage.getItem("user_id") || "guest";
                        window.location.href = `https://login_page.html/?user_id=${userId}`;
                    }, 2000);
                }, 8000);  // Simulate full upload + processing time
                }
                progressBar.style.width = progress + '%';
            }, 800);
        }

        // Start progress simulation
        simulateProgress();

        // Function to manually set status (can be called from other scripts)
        function setStatus(mainText, subText = '') {
            statusElement.innerHTML = mainText + '<span class="dots"></span>';
            if (subText) {
                subStatusElement.textContent = subText;
            }
        }

        // Function to set progress manually (0-100)
        function setProgress(percentage) {
            progressBar.style.width = Math.min(100, Math.max(0, percentage)) + '%';
        }

        // Function to complete loading and redirect
        function completeLoading(redirectUrl = 'main_page.html') {
            clearInterval(statusInterval);
            setStatus('Complete!', 'Redirecting...');
            setProgress(100);
            
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }
    </script>
</body>
</html>
