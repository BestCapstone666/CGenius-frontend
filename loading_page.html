<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - CGenius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Roboto
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family:Roboto;
        }

        .logo {
            height: 50px;
            margin-right: 15px;
            vertical-align: middle;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-btn {
            background: #7ac636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .dashboard-btn:hover {
            background: #528724;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }

        .table-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .table-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
            margin: 0 auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            margin-bottom: 40px;
        }

        .loading h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            font-family: Roboto;
            margin-bottom: 5px;
        }

        .loading p {
            color: #666;
            font-size: 0.9rem;
        }

        .spinner-container {
            margin-bottom: 30px;
            position: relative;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #7ac636;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            min-height: 1.5em;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #7ac636 0%, #51b305 100%);
            border-radius: 3px;
            width: 0%;
            animation: progressAnimation 3s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .sub-status {
            color: #666;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Pulsing background animation */
        .loading-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #7ac636, #51b305, #7ac636);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }

        @media (max-width: 480px) {
            .loading-container {
                margin: 20px;
                padding: 50px 25px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
            
            .status-message {
                font-size: 1.1rem;
            }
        }

        .status-message.complete {
            font-size: 1.5rem;
            color: #51b305;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="assets/logo.png" alt="CGenius Logo" class="logo">
        </a>
        <div class="user-info">
            <button class="table-btn" onclick="window.open('main_page.html', '_blank')">Upload Report</button>
            <button class="dashboard-btn" 
                onclick="window.open('capstone_dashboard/dashboard.html?user_id=' + localStorage.getItem('user_id'), '_blank')">
                View Dashboard
            </button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="loading-container">
        <div class="loading">
            <h1>Analyzing</h1>
            <p>Please wait while we process</p>
        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="status-message" id="statusMessage">
            Initializing<span class="dots"></span>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="sub-status" id="subStatus">
            This may take a few moments
        </div>
    </div>

<script>
    const statusElement = document.getElementById('statusMessage');
    const subStatusElement = document.getElementById('subStatus');
    const progressBar = document.getElementById('progressBar');
    const jobId = new URLSearchParams(window.location.search).get("job_id");

    const statusMap = {
        "Received file": { main: "Receiving your document", sub: "Hold tight, we're getting started..." },
        "Uploading files": { main: "Uploading files", sub: "Transferring data securely..." },
        "Processing content": { main: "Analyzing content", sub: "Crunching governance metrics..." },
        "Extracting metrics": { main: "Extracting insights", sub: "Locating board and audit data..." },
        "Validating results": { main: "Validating output", sub: "Ensuring everything checks out..." },
        "Completed": { main: "✅ Upload successful!", sub: "Redirecting to your dashboard..." }
    };

    let progress = 0;
    let progressInterval = null;

    function startProgressBar() {
        progressInterval = setInterval(() => {
            if (progress < 95) {
                progress += Math.random() * 8 + 2;
                progressBar.style.width = Math.min(progress, 95) + "%";
            }
        }, 1000);
    }

    function updateStatusFromBackend() {
        if (!jobId) {
            statusElement.textContent = "Missing job ID!";
            subStatusElement.textContent = "Redirecting...";
            setTimeout(() => {
                window.location.href = "main_page.html";
            }, 2000);
            return;
        }

        fetch(`https://cgenius-docker.onrender.com/status/${jobId}`)
            .then(res => {
                if (!res.ok) throw new Error("Status endpoint not found");
                return res.json();
            })
            .then(data => {
                const rawStatus = data.status;
                const statusObj = statusMap[rawStatus] || { main: rawStatus, sub: "Please wait..." };

                statusElement.innerHTML = statusObj.main + '<span class="dots"></span>';
                subStatusElement.textContent = statusObj.sub;

                if (["Extracting metrics", "Validating results"].includes(rawStatus)) {
                    progress = Math.max(progress, 80);
                }

                if (rawStatus.startsWith("Completed") || rawStatus.includes("✅")) {
                    clearInterval(progressInterval);
                    progressBar.style.width = "100%";
                    setTimeout(() => {
                        const userId = localStorage.getItem("user_id") || "guest";
                        window.location.href = `capstone_dashboard/dashboard.html?user_id=${userId}`;
                    }, 2000);
                }
            })
            .catch(err => {
                console.error("Polling error:", err);
                statusElement.textContent = "❌ Error retrieving status";
                subStatusElement.textContent = "Please try again later.";
            });
    }

    // 🚀 Run on load
    startProgressBar();
    updateStatusFromBackend(); // First call
    setInterval(updateStatusFromBackend, 2000); // Poll every 2s
</script>
</body>
</html>
